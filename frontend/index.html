<!DOCTYPE html>
<html>
	<head>
        <title>WikiLine</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> 
        <script src="js/jquery.min.js"></script>
        <script src="js/d3.v2.min.js"></script>
        <script src="wikiTimeline.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-lg-offset-1">
                    <h2>WikiLine: Timeline of Biography Articles of Wikipedia</h2>
                </div>
            </div>
            <hr>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="article_name" class="col-lg-3 col-lg-offset-1 control-label">Article Name</label>
                    <div class="col-lg-3">
                        <select id="article_name" class="form-control">
                            <option value="-1">Select an Article</option>
                            <option value="1">ABC ABC</option>
                            <option value="2">DEF DEF</option>
                            <option value="3">XYZ XYZ</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="article_category" class="col-lg-3 col-lg-offset-1 control-label">Filter events by Category</label>
                    <div class="col-lg-3">
                        <select id="article_category" class="form-control">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="num_event" class="col-lg-3 col-lg-offset-1 control-label">Number of Events</label>
                    <div class="col-lg-3">
                        <input type="number" class="form-control" id="num_event" value="5">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-3 col-lg-offset-4">
                        <button type="button" id="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
            <br>
            <div id="Wikiline" class="bord"></div>
            
        </div>
        
        <span id="testSpan"></span>
            
        
    </body>
    <script src="example_wiki.js"></script>
</html>
